<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso de Proyecto</title>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel value="Ingreso de Proyectos" style="font-weight: bolder; font-size: 16"/>
        </center>
    </h:body>
    
    <h:form>
        
        <center>
            <p:outputLabel value="ORIGAMI PLANIFICACIÓN 2024"/>
            <br/>
            <p:outputLabel value="ESQUEMA DE PROYECTOS"/>
        </center>
        
        <p:dataTable></p:dataTable>
        
        <p:outputLabel value="Proceso:"/>
        <br/>
        <p:selectOneMenu>
            <f:selectItem itemLabel="Seleccione"/>
            <f:selectItems value="#{proyectoMB.procesos}" var="proceso" itemValue="#{proceso}" itemLabel="#{proceso.descripcion}"/>
        </p:selectOneMenu>
        <br/>
        <p:outputLabel value="Area:"/>
        <br/>
        <p:selectOneMenu>
            <f:selectItem itemLabel="Seleccione"/>
            <f:selectItems value="#{areaMB.areas}" var="area" itemValue="#{area}" itemLabel="#{area.descripcion}"/>
        </p:selectOneMenu>
        <br/>
        <p:outputLabel value="Tipo:"/>
        <br/>
        <p:selectOneMenu value="#{proyectoMB.proyecto.tipo}">
            <f:selectItem itemLabel="Seleccione"/>
            <f:selectItem itemLabel="GESTION" itemValue="GESTION"/>
            <f:selectItem itemLabel="INVERSION" itemValue="INVERSION"/>
        </p:selectOneMenu>
        <br/>
        <p:outputLabel value="Recurrente:"/>
        <br/>
        <p:selectBooleanCheckbox value="#{proyectoMB.proyecto.recurrente}"/>
        <br/>
        <p:outputLabel value="Arrastre:"/>
        <br/>
        <p:selectBooleanCheckbox value="#{proyectoMB.proyecto.arrastre}"/>
        <br/>
        <p:outputLabel value="Denominación del Proyecto:"/>
        <br/>
        <p:inputText value="#{proyectoMB.proyecto.denominacion}"/>
        <br/>
        <p:outputLabel value="Detalle en caso de Arrastre:"/>
        <br/>
        <p:inputText value="#{proyectoMB.proyecto.detalleArrastre}"/>
        <br/>
        
        <center><p:outputLabel value="DATOS GENERALES"/></center>
        
        <p:outputLabel value="Responsable:"/>
        <p:selectOneMenu>
            <f:selectItem itemLabel="Seleccione"/>
            <f:selectItems value="#{personaMB.personas}" var="persona" itemValue="#{persona}" itemLabel="#{persona.nombres} #{persona.apellidos}"/>
        </p:selectOneMenu>
        <br/>
        
        <p:outputLabel value="Identificación:"/>
        <p:inputText value=""/>
        <br/>
        
        <p:outputLabel value="Objetivo General:"/>
        <p:inputText value="#{proyectoMB.proyecto.objetivo}"/>
        <br/>
        
        <p:outputLabel value="Descripción Breve:"/>
        <p:inputTextarea value="#{proyectoMB.proyecto.decripcionBreve}" />
        <br/>
        
        <p:outputLabel value="Costo estimado:"/>
        <p:inputText value="#{proyectoMB.proyecto.costoProyecto}" />
        <br/>
        
        <p:outputLabel value="Fecha Inicio:"/>
        <p:datePicker value="#{proyectoMB.proyecto.fechaInicio}"/>
        <br/>
        
        <p:outputLabel value="Fecha Fin:"/>
        <p:datePicker value="#{proyectoMB.proyecto.fechaFin}"/>
        <br/>
        <br/>
        <br/>

    </h:form>
</html>
